<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Order summary card</title>
    <link rel="stylesheet" href="imdex.css ">
</head>

<body>
    <div class="main">
        <img src="illustration-hero.svg" alt="hero header" class="hero">
        <h1>Order Summary</h1>
        <h2> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>
        <div class="music">
            <img src="icon-music.svg" alt="" class="musicIcon">
            <div class="info">
                <h3>Annual Plan</h3>
                <h4>$59.99/year</h4>
            </div>
            <h5>Change</h5>
        </div>
        <button class="payment">Proceed To Payment</button>
        <h6>Cancel Order</h6>
    </div>

</body>
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mayurrz</a>.
    </div>
</footer>

</html>
